{% extends 'header_narrow.html' %}
{% load static %}

{% block title %}
    Fixtures - finta.com
{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{% static 'css/teamalone.css' %}">
    <link rel="stylesheet" href="{% static 'css/shopcss.css' %}">
{% endblock %}

{% block content %}
    <div style="display:flex; width:100%">
        <br/>
        <form method="post" style="width:100%; display:flex">
            {% csrf_token %}
            <b style="margin-left:8%; margin-right: 2%; margin-top:5px; font-size: 18px">Date: </b>
            <input type="date" name="datum" class="form-select" style="width:30%; height: 40px;margin-right:40px">
            <b style="margin-left:4%; margin-right: 2%; margin-top:5px; font-size: 18px"> League: </b>
            <select name="lige" class="form-select" style="width:30%; height: 40px; margin-right:40px">
                <option value="all">All</option>
                <option value="uefa_champions_league">UEFA Champions League</option>
                <option value="world_cup">World Cup</option>
                <option value="premier_league">Premier League</option>
                <option value="ligue_1">Ligue 1</option>
                <option value="laliga">LaLiga</option>
                <option value="serie_a">Serie A</option>
                <option value="bundesliga">Bundesliga</option>
                <option value="superliga">Superliga</option>
            </select>
            <input class="btn btn-success btn-block fa-lg gradient-custom-2 mb-3" style="width:15%;" type="submit" value="Search">
        </form>
        <br/>
    </div>
    <div id="wg-api-football-fixtures"
        data-host={{ data_host }}
        data-refresh={{ data_refresh }}
        data-date={{ data_date }}
                {% if data_league != "" %}
                    data-league={{ data_league }}
                {% endif %}
        data-team=""
                {% if data_season != "" %}
                    data-season={{ data_season }}
                {% endif %}
        data-last=""
        data-next=""
        data-key= {{ data_key }}
        data-theme=""
        data-show-errors="true"
        class="api_football_loader">
    </div>
    <script
        type="module"
        src="https://widgets.api-sports.io/football/1.1.8/widget.js">
    </script>
{% endblock %}
