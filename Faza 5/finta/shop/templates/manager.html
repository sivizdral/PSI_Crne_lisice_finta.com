{% extends 'header.html' %}
{% load static %}

{% block title %}
    Manager - finta.com
{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{% static 'css/manager_football_pitch.css' %}">
    <link rel="stylesheet" href="{% static 'css/manager.css' %}">
    <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "js/manager_football_pitch.js" %}"></script>
{% endblock %}

{% block content %}
    <div class="wrapper">
        <div class="campo">
            <div class="semi1"></div>
            <div class="semi2"></div>
            <div class="divisoria"></div>
            <div class="interior"></div>
            <div class="penalty"></div>

            <div class="gk position primary" id="Goalkeeper"></div>

            <div class="sw position" id="Sweeper"></div>

            <div class="lb position" id="Left Full-Back"></div>
            <div class="lcb position primary" id="Left Centre-Back"></div>
            <div class="cb position" id="Centre-Back"></div>
            <div class="rcb position primary" id="Right Centre-Back"></div>
            <div class="rb position" id="Right Full-Back"></div>

            <div class="lwb position primary" id="Left Wing-Back"></div>
            <div class="ldm position" id="Left Defensive Midfield"></div>
            <div class="cdm position" id="Central Defensive Midfield"></div>
            <div class="rdm position" id="Right Defensive Midfield"></div>
            <div class="rwb position primary" id="Right Wing-Back"></div>

            <div class="lm position primary" id="Left Wide Midfield"></div>
            <div class="lcm position" id="Left Centre Midfield"></div>
            <div class="cm position primary" id="Centre Midfield"></div>
            <div class="rcm position" id="Right Centre Midfield"></div>
            <div class="rm position primary" id="Right Wide Midfield"></div>

            <div class="lam position primary" id="Left Attacking Midfield"></div>
            <div class="cam position" id="Attacking Midfield"></div>
            <div class="ram position primary" id="Right Attacking Midfield"></div>

            <div class="lw position" id="Left Winger"></div>
            <div class="ss position primary" id="Striker"></div>
            <div class="rw position" id="Right Winger"></div>

            <div class="ls position" id="Left Centre-Forward"></div>
            <div class="cf position" id="Centre-Forward"></div>
            <div class="rs position" id="Right Centre-Forward"></div>
        </div>
    </div>
    <div id="position_name">
    </div>
    <form id="player_form" method="post">
        {% csrf_token %}
        <input type="text" id="player" name="player">
        <input type="submit" value="Search" id="player_search">
    </form>
    <div style="float: left; clear:left">
        {% for player in players %}
            {{ player.idplayer }}&nbsp;{{ player.name }}
        {% endfor %}

    </div>
{% endblock %}
